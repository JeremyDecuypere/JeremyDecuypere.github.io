<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    img {
      position: absolute;
    }
    #arch {
      top: 100px;
      left: 100px;
    }
    #tech {
      top:calc(100% - (100px + 120px));
      left: calc(100% - (100px + 200px));
    }
    #animals {
      top: 100px;
      left: calc(100% - (100px + 200px));
    }
    #nature {
      left: 100px;
      top: calc(100% - (100px + 120px));
    }

  </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="https://placeimg.com/200/120/arch" alt="Architectuur" id="arch"/>
<img src="https://placeimg.com/200/120/tech" alt="Techniek" id="tech"/>
<img src="https://placeimg.com/200/120/animals" alt="Dieren" id="animals"/>
<img src="https://placeimg.com/200/120/nature" alt="Natuur" id="nature"/>


</body>
</html>
